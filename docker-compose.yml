services:

  nefarious:
    container_name: nefarious
    build:
        context: ./nefarious
        dockerfile: Dockerfile
#    privileged: true
#    networks:
#      test_net:
#        ipv6_address: fec0:3200::99
    command: ["/home/nefarious/bin/ircd", "-n", "-x", "8", "-f", "ircd-docker.conf"]

    volumes:
     - ./data/ircd.conf:/home/nefarious/ircd/ircd.conf
     - ./data/saslusers:/home/nefarious/ircd/saslusers
#      - ./data/:/home/nefarious/data
    ports:
      - 127.0.0.1:6667:6667
      - 127.0.0.1:6697:6697
      - 127.0.0.1:4497:4497
      - 127.0.0.1:9998:9998
    env_file:
      - .env
      - .env.local
    healthcheck:
      test: ["CMD", "pgrep", "-x", "ircd"]
      interval: 5s
      timeout: 3s
      retries: 5
      start_period: 10s

  x3:
    container_name: x3
    build:
      context: ./x3
      dockerfile: Dockerfile
    depends_on:
      nefarious:
        condition: service_healthy
    env_file:
      - .env
      - .env.local
    volumes:
      - ./data/x3.conf:/x3/data/x3.conf

  integration-tests:
    container_name: integration-tests
    build:
      context: ./tests
      dockerfile: Dockerfile
    depends_on:
      nefarious:
        condition: service_healthy
    profiles:
      - test
    volumes:
      - ./tests/src:/tests/src:ro

