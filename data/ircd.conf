# Local server configuration
# This file is loaded by the IRCd and contains instance-specific settings

# Server port for X3 services connection
Port {
     port = 4496;
     server = yes;
     ssl = no;
};

# Connect block for X3 Services
Connect {
     name = "x3.services";
     host = "x3";
     from = "*";
     password = "abcdefg";
     port = 4496;
     class = "Server";
     hub = "*";
     autoconnect = yes;
};

# Operator block
Operator {
     name = "oper";
     host = "*@*";
     password = "$PLAIN$shmoo";
     class = "Opers";
     local = no;
};


